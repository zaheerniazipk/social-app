{% extends 'base.html' %}

<!-- Page Title -->
{% block title %}Home{% endblock %}

<!-- Page Body -->
{% block body %}

<div id="posts-container">
    <!-- displaying multiple posts -->
    {% for post in posts %}
    <!-- include file -->
    {% include 'includes/post.html' with post=post show_detail_link=True %}
    {% endfor %}
</div>

{% endblock %}
